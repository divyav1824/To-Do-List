<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-is/19.1.1/cjs/react-is.production.min.js"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="todoapp">
            <h1>To-Do App</h1>
            <div class="stat-container"><div class="details">
                <h3>Keep it Up!</h3>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
        
        <div class="stats-number">
            <p id="numbers">0/0</p>
        </div>
        </div>
            <form action="" class="input_area">
                <input type="text" id="task-input" placeholder="Add a new task">
                <button type="submit" id="add-task-btn" <i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todo-container">
                <ul id="task-list">
                <!-- <li>CSSnippets</li> -->
                <!-- <li>hTML</li>
                <li>Css</li> -->
                </ul>
                <img class="empty-image" src="to_-_Copy-removebg-preview (1).png" alt="can't display">
            </div>
        </div>
    </div>
</body>
<script src="try.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</html>
